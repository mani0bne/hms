<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 TABLE</title>
</head>
<body>
    <h2>5 TABLE</h2>
    <script>
        let n = prompt("Enter the number:");
        var i;
        for(i= 1 ;i<=10;i++){
            document.write(n , "*" , i , "=" , n*i, "<br>");
        }
    </script>
</body>
</html>
